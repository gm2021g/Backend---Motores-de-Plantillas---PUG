<!DOCTYPE html>
<html lang=”en”>

<head>
    <meta charset=”UTF-8″ />
    <title>Document</title>
</head>

<body>
    <h1> Agregar un producto </h1>
    <form action="/api/productos" method="post">
        <div>
            <label for="title"> Title </label>
            <br>
            <input type="text" name="title" id="title" style="margin-bottom: 16px;">
        </div>
        <div>
            <label for="price"> Price </label>
            <br>
            <input type="number" name="price" id="price" style="margin-bottom: 16px;" step=".01">
        </div>

        <div>
            <label for="thumbnail"> Thumbnail </label>
            <br>
            <input type="text" name="thumbnail" id="thumbnail" style="margin-bottom: 16px;">
        </div>
        <div>
            <button type="submit" style="width:200px; height: 35px; "> Crear Producto </button>
        </div>
    </form>

    <div>
        <a href="/api/inicio"> Volver </a>
    </div>

</body>

</html>
